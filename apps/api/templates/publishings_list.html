{% extends "base.html" %}

{% block contenido %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>Listado de publicaciones mas caras</h3>
    </div>

    <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="tabla">
            <thead>
                <tr>
                    <th colspan="2">Listado de Publicaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for data in res %}
                    {% for key, value in data.items %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>

                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock contenido %}
