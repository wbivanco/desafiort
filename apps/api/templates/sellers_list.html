{% extends "base.html" %}

{% block contenido %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>Listado de los 5 vendedores que mas venden</h3>
    </div>
    <br>
    <div class="text-center">
        <a href="javascript:location.reload()" class="btn btn-outline btn-success  dim"><i class="fa fa-refresh"></i> Actualizar p√°gina</a>
    </div>
    <div class="panel-body">

        <table width="100%" class="table table-striped table-bordered table-hover" id="tabla">
            <thead>
                <tr>
                    <th>Apodo</th>
                    <th>Total Vendido</th>
                </tr>
            </thead>
            <tbody>
                {% for item in res|dictsort:"sold_total" %}
                <tr>
                    <td>{{ item.nickname }}</td>
                    <td>{{ item.sold_total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock contenido %}
