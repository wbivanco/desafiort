{% extends "base.html" %}

{% block contenido %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>Listado de los 5 vendedores que mas venden</h3>
    </div>

    <div class="panel-body">

        <table width="100%" class="table table-striped table-bordered table-hover" id="tabla">
            <thead>
                <tr>
                    <th>ID de Vendedor</th>
                </tr>
            </thead>
            <tbody>
                {% for item in res %}
                <tr>
                    <td>{{ item }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock contenido %}
