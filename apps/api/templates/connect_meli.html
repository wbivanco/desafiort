{% extends "base.html" %}

{% block contenido %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>Listado de Categor√≠as en Mercado Libre - Con Usuario Autenticado</h3>
    </div>

    <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for item in res %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock contenido %}
